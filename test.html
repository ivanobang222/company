<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST RESULTS</title>
    <link rel="stylesheet" href="style.css" href="./style.css">
</head>
<body>
  <a href="index.html">OPEN DONOR FORM</a>
    
  <a href="blood.html">OPEN BLOOD FORM</a>
  <a href="staff.html">OPEN STAFF FORM</a>
  <a href="test.html">OPEN TEST FORM</a>
  <a href="client.html">OPEN CLIENT FORM</a>

    <div class="registration-form"><h1>TEST RESULTS FOR BLOOD DONATED</h1> 
    <form action="#" method="post">
      <p>TEST ID:</p>
      <input type="text" name="test_id" placeholder="test_id">
      <p>DONOR ID</p>
      <input type="text" name="donor_id" placeholder="Donor_id">
      <p>DATE OF TEST:</p>
      <input type="text" name="date-tested" placeholder="dd/ mm/ yy">
      <p>BLOOD TYPE:</p>
      <input type="text" name="blood-type" placeholder="Blood Group">
      <p>RESULTS OF TEST:</p>
      <textarea name="result" id="" cols="30" rows="10" placeholder="Enter Test Results Here"></textarea>
      <p>BRIEF NOTES ON RESULT:</p>
      <textarea name="notes" id="" cols="30" rows="10" placeholder="A brief Note on any Important Points to Note"></textarea>
      <br>
      <button type="reset">RESET</button><br>
      <button type="submit">SUBMIT</button>
    </form>
    </div>
</body>
</html>
