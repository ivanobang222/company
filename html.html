    <div class="registration-form"><h1>DONOR REGISTRATION FORM</h1> 
    <form action="#" method="post">
      <p>BLOOD ID:</p>
      <input type="text" name="blood_id" placeholder="blood_id">
      <p>DONOR ID</p>
      <input type="text" name="donor_id" placeholder="donor_id">
      <p>BLOOD TYPE:</p>
      <input type="text" name="blood-type" placeholder="Blood Group"><br>
      <p>VOLUME DONATED</p>
      <input type="text" name="volume" placeholder="Volume Donated">
      <p>DATE OF DONATION:</p>
      <input type="text" placeholder="DD/ MM/ YY">
      <p>DATE OF EXPIRY:</p>
      <input type="txt" placeholder="DD/ MM/ YY">
      <br>
      <button type="reset">RESET</button><br>
      <button type="submit">SUBMIT</button>
    </form>
    </div>
